
<div class="h-full flex justify-end items-end">
  <div class="text-end" style="height: 500px; width: 100%; overflow-y: scroll; overflow-x: hidden; padding-right: 16px;">
    <div>
      I am a Full-stack developer specialized in Front-end based in São Paulo, BR
    </div>
    <a class="text-sm">View Full Résumé</a>
    <div class="mt-4">
      <span class="text-xl">Experience</span>
      <div class="mt-3">
        <div *ngFor="let job of experienceList">
          <app-xp-info [jobInfo]="job"></app-xp-info>
        </div>
      </div>
    </div>
  </div>
</div>
